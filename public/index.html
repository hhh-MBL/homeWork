<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הגשת שיעורי בית</title>
    <style>
        /* Global styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #eef2f3; /* Softer background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        /* Container styling */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); /* Softer, modern shadow */
            max-width: 500px;
            width: 100%;
            text-align: right; /* Align text to right for Hebrew */
        }

        /* Headings styling */
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            border-color: #007bff; /* Highlight border on focus */
            outline: none;
        }

        /* Submit button styling */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Navigation button styling */
        .nav-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            margin-bottom: 20px;
            width: 100%;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .nav-button:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }

        .nav-button:active {
            transform: translateY(0);
        }

    </style>
</head>
<body>

    <!-- Button to navigate to the Docs website -->
    <button class="nav-button" onclick="window.location.href='https://hhh-mbl.github.io/docs/#/'">
        מעבר לאתר ההנחיות
    </button>

    <div class="container">
        <h1>הגשת שיעורי בית</h1>
        <form id="lessonForm" action="/submit-lesson" method="POST">
            <!-- Twilio Account SID -->
            <label for="accountSid">Twilio Account SID:</label>
            <input type="text" id="accountSid" name="accountSid" placeholder="Your Twilio Account SID" required>
            
            <!-- Twilio Auth Token -->
            <label for="authToken">Twilio Auth Token:</label>
            <input type="text" id="authToken" name="authToken" placeholder="Your Twilio Auth Token" required>
            
            <!-- Phone Number to send to -->
            <label for="phoneNumber">מספר טלפון:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="whatsapp:+972XXXXXXXXX" required>

            <label for="subject">מקצוע:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="lessonDetails">פרטי השיעור:</label>
            <textarea id="lessonDetails" name="lessonDetails" rows="4" required></textarea>
        
            <label for="dueDate">תאריך הגשה (YYYY-MM-DD):</label>
            <input type="date" id="dueDate" name="dueDate" required>
        
            <button type="submit">שלח שיעורי בית</button>
        </form>
    </div>

</body>
</html>
