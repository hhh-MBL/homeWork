<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הגשת שיעורי בית</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            direction: rtl; /* Set text direction to right-to-left */
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .nav-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .nav-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Button to navigate to the Docs website -->
    <button class="nav-button" onclick="window.location.href='https://hhh-mbl.github.io/docs/#/'">
        מעבר לאתר ההנחיות
    </button>

    <div class="container">
        <h1>הגשת שיעורי בית</h1>
        <form id="lessonForm" action="/submit-lesson" method="POST">
            <!-- Twilio Account SID -->
            <label for="accountSid">Twilio Account SID:</label>
            <input type="text" id="accountSid" name="accountSid" placeholder="Your Twilio Account SID" required>
            
            <!-- Twilio Auth Token -->
            <label for="authToken">Twilio Auth Token:</label>
            <input type="text" id="authToken" name="authToken" placeholder="Your Twilio Auth Token" required>
            
            <!-- Phone Number to send to -->
            <label for="phoneNumber">מספר טלפון:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="whatsapp:+972XXXXXXXXX" required>

            <label for="subject">מקצוע:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="lessonDetails">פרטי השיעור:</label>
            <textarea id="lessonDetails" name="lessonDetails" rows="4" required></textarea>
        
            <label for="dueDate">תאריך הגשה (YYYY-MM-DD):</label>
            <input type="date" id="dueDate" name="dueDate" required>
        
            <button type="submit">שלח שיעורי בית</button>
        </form>
    </div>
</body>
</html>
